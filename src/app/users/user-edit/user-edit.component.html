<div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input formControlName="name"
                               type="text"
                               id="name"
                               class="form-control"
                               [ngClass]="{'no-valid' : !form.get('name').valid}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Username:</label>
                        <input formControlName="username"
                               type="text"
                               id="username"
                               class="form-control"
                               [ngClass]="{'no-valid' : !form.get('username').valid}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input formControlName="email"
                               type="text"
                               id="email"
                               class="form-control"
                               [ngClass]="{'no-valid' : !form.get('email').valid}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Phone:</label>
                        <input formControlName="phone"
                               type="text"
                               id="phone"
                               class="form-control"
                               [ngClass]="{'no-valid' : !form.get('phone').valid}">
                    </div>
                </div>
            </div>
            <div formGroupName="company">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Comapny name:</label>
                            <input formControlName="name"
                                   type="text"
                                   id="company_name"
                                   class="form-control"
                                   [ngClass]="{'no-valid' : !form.get('company.name').valid}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Comapny catch phrase:</label>
                            <input formControlName="catchPhrase"
                                   type="text"
                                   id="catchPhrase"
                                   class="form-control"
                                   [ngClass]="{'no-valid' : !form.get('company.catchPhrase').valid}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Comapny bs:</label>
                            <input formControlName="bs"
                                   type="text"
                                   id="bs"
                                   class="form-control"
                                   [ngClass]="{'no-valid' : !form.get('company.bs').valid}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Website:</label>
                        <input formControlName="website"
                               type="text"
                               id="website"
                               class="form-control"
                               [ngClass]="{'no-valid' : !form.get('website').valid}">
                    </div>
                </div>
            </div>
            <div formGroupName="address">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">City:</label>
                            <input formControlName="city"
                                   type="city"
                                   id="city"
                                   class="form-control"
                                   [ngClass]="{'no-valid' : !form.get('address.city').valid}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Street:</label>
                            <input formControlName="street"
                                   type="text"
                                   id="street"
                                   class="form-control"
                                   [ngClass]="{'no-valid' : !form.get('address.street').valid}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Suite:</label>
                            <input formControlName="suite"
                                   type="text"
                                   id="suite"
                                   class="form-control"
                                   [ngClass]="{'no-valid' : !form.get('address.suite').valid}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Zip code:</label>
                            <input formControlName="zipcode"
                                   type="text"
                                   id="zipcode"
                                   class="form-control"
                                   [ngClass]="{'no-valid' : !form.get('address.zipcode').valid}">
                        </div>
                    </div>
                </div>
                <div formGroupName="geo">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="name">Latitude:</label>
                                <input formControlName="lat"
                                       type="text"
                                       id="lat"
                                       class="form-control"
                                       [ngClass]="{'no-valid' : !form.get('address.geo.lat').valid}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="name">Longitude</label>
                                <input formControlName="lng"
                                       type="text"
                                       id="lng"
                                       class="form-control"
                                       [ngClass]="{'no-valid' : !form.get('address.geo.lng').valid}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb20">
            <div class="text-center button-group">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button class="btn save"
                        type="submit"
                        [disabled]="!form.valid">Save</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger cancel"
                        type="button"
                        routerLink="../">Cancel</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </form>
</div>
